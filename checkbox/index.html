<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box selected</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex flex-col justify-center items-center ">
    <div class="inbox   flex flex-col  justify-center items-center w-1/3 border-8" >
        <div class="item flex gap-2">
            <input type="checkbox">
            <p>checkbox 1</p>
        </div>
        <div class="item  flex gap-2">
            <input type="checkbox">
            <p>checkbox 2</p>
        </div>
        <div class="item flex gap-2">
            <input type="checkbox">
            <p>checkbox 3</p>
        </div>
        <div class="item flex gap-2">
            <input type="checkbox">
            <p>checkbox 4</p>
         </div>
        <div class="item flex gap-2">
            <input type="checkbox">
            <p>checkbox 5</p>
         </div>
         <div class="item flex gap-2">
            <input type="checkbox">
            <p>checkbox 6</p>
         </div>
          <div class="item flex gap-2">
            <input type="checkbox">
            <p>checkbox 7</p>
         </div>
          <div class="item flex gap-2">
            <input type="checkbox">
            <p>checkbox 8</p>
         </div>
          <div class="item flex gap-2">
            <input type="checkbox">
            <p>checkbox 9</p>
         </div>
          <div class="item flex gap-2">
            <input type="checkbox">
            <p>checkbox 10</p>
         </div>

    </div>
    <script>
        const inputs=document.querySelectorAll('.inbox input[type="checkbox"]');
       
        let lastChecked=null;
        function check(e){
            
            if(this.checked && lastChecked!=null){
                let isChecked=false;
                inputs.forEach((input)=>{
                    if(input.checked || input==lastChecked){
                        isChecked=!isChecked;
                    }
                    if(isChecked){
                        input.checked=true;
                    }
                })
            }
           
            
           lastChecked=this;
        }
        inputs.forEach((input)=>input.addEventListener('click',check));
    </script>
</body>
</html>
