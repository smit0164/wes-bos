<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-screen bg-[url('music_crowd_image.jpg')] bg-center bg-no-repeat bg-cover flex flex-wrap justify-center items-center">
        <div class="grid grid-cols-3 gap-4 h-1/3 w-1/3">
           <div class="key" data-key="65">
                <button class="bg-transparent border-4 border-black text-black font-bold py-2 px-4 rounded-md h-full w-full">
                    <kbd>A</kbd>
                    <p>Boom</p>
                </button>
           </div>
           <div class="key" data-key="83">
                <button class="bg-transparent border-4 border-black text-black font-bold py-2 px-4 rounded-md h-full w-full">
                    <kbd>S</kbd>
                    <p>Clap</p>
                </button>
           </div>
           <div class="key" data-key="68">
                <button class="bg-transparent border-4 border-black text-black font-bold py-2 px-4 rounded-md h-full w-full">
                    <kbd>D</kbd>
                    <p>Hihat</p>
                </button>
           </div>
           <div class="key" data-key="87">
                <button class="bg-transparent border-4 border-black text-black font-bold py-2 px-4 rounded-md h-full w-full">
                    <p>W</kbd>
                    <p>Kick</p>
                </button>
           </div>
           <div class="key" data-key="80">
                <button class="bg-transparent border-4 border-black text-black font-bold py-2 px-4 rounded-md h-full w-full">
                    <kbd>P</kbd>
                    <p>Openhat</p>
                </button>
           </div>
            <div class="key" data-key="84">
                <button class="bg-transparent border-4 border-black text-black font-bold py-2 px-4 rounded-md h-full w-full">
                    <kbd>T</kbd>
                    <p>Ride</p>
                </button>
           </div>
            <div class="key"data-key="85">
                <button class="bg-transparent border-4 border-black text-black font-bold py-2 px-4 rounded-md h-full w-full">
                    <kbd>U</kbd>
                    <p>Tink</p>
                </button>
           </div>
            <div class="key"data-key="82">
                <button class="bg-transparent border-4 border-black text-black font-bold py-2 px-4 rounded-md h-full w-full">
                    <kbd>R</kbd>
                    <p>Snare</p>
                </button>
           </div>
            <div class="key" data-key="73">
                <button class="bg-transparent border-4 border-black text-black font-bold py-2 px-4 rounded-md h-full w-full">
                    <kbd>I</kbd>
                    <p>Tom</p>
                </button>
           </div>
        </div>
    </div>
    <audio data-key="65" src="audio\boom.mp3"></audio>
    <audio data-key="83" src="audio\clap.mp3"></audio>
    <audio data-key="68" src="audio\hihat.mp3"></audio>

    <audio data-key="87" src="audio\kick.mp3"></audio>
    <audio data-key="80" src="audio\openhat.mp3"></audio>
    <audio data-key="84" src="audio\ride.mp3"></audio>

    <audio data-key="85" src="audio\tink.mp3"></audio>
    <audio data-key="82" src="audio\snare.mp3"></audio>
    <audio data-key="73" src="audio\tom.mp3"></audio>
<script>
    window.addEventListener('keydown',function(e){
        console.log(e.keyCode);
           const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
           const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
           console.log(key);
           if(!audio) return;
           audio.currentTime=0;
           audio.play();
           key.classList.add('border-4');
           key.classList.add('border-yellow-600');
           key.classList.add('bg-white');
           key.classList.add('transition');
           key.classList.add('delay-150');
           key.classList.add('duration-300');
           key.classList.add('ease-in-out');
           key.classList.add('scale-125');
           key.classList.add('rounded-md');
           
           //key.classList.remove('');
    });
    function removeTranstion(e){
        console.log(e);
        if(e.propertyName!='scale') return ;


        this.classList.remove('border-4');
        this.classList.remove('border-yellow-600');
        this.classList.remove('bg-white');
        this.classList.remove('transition');
        this.classList.remove('delay-150');
        this.classList.remove('duration-300');
        this.classList.remove('ease-in-out');
        this.classList.remove('scale-125');
        this.classList.remove('rounded-md');

    }
    const keys=document.querySelectorAll('.key');
    keys.forEach(key=>key.addEventListener('transitionend',removeTranstion))


</script>

</body>
</html>
